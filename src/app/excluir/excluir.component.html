<div fxLayout="column" fxLayoutAlign="space-between center">
    <h1 mat-dialog-title>Excluir</h1>
    <mat-dialog-content>Para escluir o aequivo x e necessario digitar a senha do mesmo!</mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
        <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Senha</mat-label>
            <input type="password" [formControl]="senhaFormControl" matInput placeholder="123456">
            <mat-error *ngIf="!senhaFormControl.valid">
                Digite sua senha
            </mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions fxLayoutAlign="end center">
        <button mat-button mat-dialog-close>Fechar</button>
    </div>
</div>
