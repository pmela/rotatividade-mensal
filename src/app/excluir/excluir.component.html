<div fxLayout="column" fxLayoutAlign="space-between center" >
    <h1 mat-dialog-title>Excluir</h1>
    <mat-dialog-content>Tem certeza que seja excluir o arquivo?</mat-dialog-content>

    <div mat-dialog-actions fxLayoutAlign="space-between center" >
        <button mat-button mat-dialog-close>Fechar</button>
        <button mat-button (click)="confirmar()">Confirmar</button>
    </div>
</div>
